<!DOCTYPE html>
<html>
    <head>
        <title>Spin Banner Creative</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="swiper.min.css" />
        <link rel="stylesheet" href="formatStyle.css" />
        <link href="InnityAppsVideoPreview.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />

        <script type="text/javascript" src="html5.js"></script>

        <script type="text/javascript" src="track.js"></script>
        <script type="text/javascript" src="MobilePlatform.js"></script>
        <script type="text/javascript" src="MobileEngage.js"></script>
        <script type="text/javascript" src="CoreEngine.js"></script>
        <script type="text/javascript" src="swiper.min.js"></script>
        <script type="text/javascript" src="https://media.innity.net/lib/TweenMax.min.js?version=1.20.2"></script>
        <script type="text/javascript" src="InnityAppsMobileAutoPlayVideo.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script>
            let page_url = window.location.href;
            params = page_url.split('#');
            typeof params[1] == 'undefined' ? click_tracking_macro = '' : click_tracking_macro = params[1];
            DesignerClickTag = {
            	clickTAG: click_tracking_macro + "http://bds.flamingodailai.com/hilltop-premium-villa-3/?utm_source=MBSpin&utm_medium=HPV3_Nov.19&utm_campaign=Icloud",
                clickTAG1: click_tracking_macro + "http://bds.flamingodailai.com/hilltop-premium-villa-3/?utm_source=MBSpin&utm_medium=HPV3_Nov.19&utm_campaign=Icloud",
                clickTAG2: click_tracking_macro + "http://bds.flamingodailai.com/hilltop-premium-villa-3/?utm_source=MBSpin&utm_medium=HPV3_Nov.19&utm_campaign=Icloud",
            };
        </script>
    </head>

    <body>
        <div id="apps-ad">
            <div id="ad-banner">
                <div id="banner-content">
                    <!-- Slider main container -->
                    <div id="banner-swiper" class="swiper-container">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img class="banner-image" src="slide_0.jpg" alt="Slide 1" />
                                <!--<img id="slide_0_bg" src="slide_0_bg.jpg"/>
                                <img id="beetle_ori" src="beetle_ori.png"/>
                                <img id="txt_lines" src="txt_lines.png"/>
                                <img id="beetle_ori2" src="beetle_ori2.png"/>
                                <img id="beetle_ori3" src="beetle_ori3.png"/>
                                <img id="beetle_ori4" src="beetle_ori4.png"/>
                                <img id="beetle_ori5" src="beetle_ori5.png"/>
                                <img id="txt_iconic" src="txt_iconic.png"/>-->
                                <!--<img id="logo" src="logo.jpg"/>-->
				<img id="cta" class="clicktag" data-clicktag="clickTAG" src="cta.png"/>
                                <div id="click_area" class="clicktag" data-clicktag="clickTAG"></div>
                            </div>
                            <div class="swiper-slide">
                                <img class="banner-image" src="slide_1.jpg" alt="Slide 2" />
                                <!--<img id="txt_open" src="txt_open.png"/>
                                <img id="logo" src="logo.jpg"/>-->
				<img id="cta" class="clicktag" data-clicktag="clickTAG" src="cta.png"/>
                                <div id="click_area2" class="clicktag" data-clicktag="clickTAG"></div>
                            </div>
                            <div class="swiper-slide">
                                <img class="banner-image" src="slide_2.jpg" alt="Slide 3" />
                                <!--<img id="logo" src="logo.jpg"/>-->
                                <img id="cta" class="clicktag" data-clicktag="clickTAG" src="cta.png"/>

                                <!--Start Video1 Container-->
                                <div id="video-container" class="video_wrapper"></div>
                                <!--End Video1 Container-->

                            </div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>

                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
